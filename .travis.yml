language: ruby
before_install:
  - gem update --system
  - gem install bundler
sudo: false
cache: bundler
rvm:
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.1
  - ruby-head
  - jruby-9.1.16.0
jdk:
  - openjdk7
script: bundle exec rake test
env:
  matrix:
    - DEVISE_ORM=active_record
    - DEVISE_ORM=mongoid
gemfile:
  - Gemfile
  - gemfiles/Gemfile.rails-5.0
  - gemfiles/Gemfile.rails-5.1
  - gemfiles/Gemfile.rails-5.2
install: "travis_retry bundle install"
services:
  - mongodb
matrix:
  include:
    - rvm: 2.6.1
      gemfile: gemfiles/Gemfile.rails-master
      env: DEVISE_ORM=active_record
    - rvm: 2.6.1
      gemfile: gemfiles/Gemfile.rails-master
      env: DEVISE_ORM=mongoid
  allow_failures:
    - rvm: jruby-9.1.16.0
    - rvm: ruby-head
      gemfile: Gemfile
    - gemfile: gemfiles/Gemfile.rails-master
